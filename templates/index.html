<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¬ Funny Video Generator</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; background: #f5f5f5; }
    video { width: 300px; height: auto; margin: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Funny Video Generator</h1>
  <button onclick="generate()">Generate New Video</button>
  <div id="status"></div>
  <div id="videos"></div>

  <script>
    async function generate() {
      document.getElementById('status').innerText = "Generating video...";
      const res = await fetch("/generate", { method: "POST" });
      const data = await res.json();
      document.getElementById('status').innerText = `Started: ${data.joke}`;
      setTimeout(() => window.location.reload(), 30000);
    }
  </script>

  {% for v in videos %}
  <video controls src="{{ v.url }}"></video>
  {% endfor %}
</body>
</html>
