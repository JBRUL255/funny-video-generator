<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Funny Video Generator ‚Äî realtime</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,margin:18px;background:#fafafa}
    header{display:flex;align-items:center;justify-content:space-between}
    button{background:#ff4081;color:white;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:18px}
    video{width:100%;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
    .card{background:white;padding:12px;border-radius:10px}
    #progress{margin-top:10px}
  </style>
</head>
<body>
  <header>
    <h1>üòÇ Funny Video Generator (realtime)</h1>
    <div>
      <button onclick="startGeneration()">üé¨ Generate</button>
    </div>
  </header>

  <div id="progress"></div>

  <h3>Downloaded / Ready</h3>
  <div class="grid" id="videos"></div>

<script>
async function loadList(){
  let res = await fetch('/api/videos');
  let list = await res.json();
  const container = document.getElementById('videos');
  container.innerHTML = '';
  list.forEach(v=>{
    const div = document.createElement('div');
    div.className='card';
    div.innerHTML = `
      <video controls preload="metadata"><source src="${v.local_url}" type="video/mp4"></video>
      <p><a href="${v.local_url}" download>‚¨áÔ∏è Download</a>
         ${v.cloud_url ? `‚Ä¢ <a href="${v.cloud_url}" target="_blank">Open (Cloud)</a>` : ''}</p>
      <small>${v.filename} ‚Äî ${v.status}</small>
    `;
    container.appendChild(div);
  });
}

async function startGeneration(){
  document.getElementById('progress').innerText = 'Requesting new job...';
  let r = await fetch('/api/generate', {method:'POST'});
  let j = await r.json();
  if (j.error) { document.getElementById('progress').innerText = 'Error: '+j.error; return; }
  const id = j.job_id;
  document.getElementById('progress').innerHTML = `Job ${id} started ‚Äî open realtime stream...`;
  const es = new EventSource(`/events/${id}`);
  es.onmessage = (e) => {
    const obj = JSON.parse(e.data);
    document.getElementById('progress').innerHTML = `<pre>${obj.msg}</pre>`;
    if (obj.status === 'done' || obj.status === 'error') {
      es.close();
      loadList();
    }
  };
  es.onerror = () => {
    document.getElementById('progress').innerText = 'Realtime stream closed.';
    es.close();
  };
}

window.addEventListener('load', loadList);
</script>
</body>
</html>
